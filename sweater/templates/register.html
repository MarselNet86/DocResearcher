<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DocResearcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    {{ font_awesome.load_js() }}
    <link href="{{ url_for('static', filename='register/style.css') }}" type="text/css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand distance-logo" href="/">//DocResearcher x SPK</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            </div>
        </nav>
    </header>
    <main>

        <div class="form-container">
            <h2 class="form-title">Регистрация</h2>
            <form action="/register" method="post">
                <div class="form-group mb-4">
                    <label for="name">ФИО</label>
                    <div class="input-container">
                        <i class="fa-regular fa-pen-to-square input-icon"></i>
                        <input type="text" class="form-control input-field" style="height: 42px;" id="name"
                            pattern="[a-zA-Zа-яА-Я\s]+" placeholder="Ваше имя" name="full_name" required>
                    </div>
                </div>
                <div class="form-group mb-4">
                    <label for="email">Email</label>
                    <div class="input-container">
                        <i class="fa-solid fa-envelope-open input-icon"></i>
                        <input type="email" class="form-control input-field" style="height: 42px;" id="email"
                            placeholder="example@mail.ru" name="email" required>
                    </div>
                </div>
                <div class="form-group mb-4">
                    <label for="password">Пароль</label>
                    <div class="input-container">
                        <i class="fa fa-lock input-icon"></i>
                        <input type="password" class="form-control input-field" style="height: 42px;" id="password" name="password" placeholder="Ваш пароль">
                        <p id="password-message" style="display: none; color: red;">Ваш пароль слишком простой</p>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="confirm-password">Подтвердите пароль</label>
                    <div class="input-container">
                        <i class="fa fa-lock input-icon"></i>
                        <input type="password" class="form-control input-field" style="height: 42px;" id="confirm-password" name="confirm-password"
                            placeholder="Подтвердите ваш пароль" required>
                    </div>
                </div>
                <button type="submit" class="btn submit-button">
                    Зарегистрироваться
                    <i class="fa-solid fa-arrow-right-to-bracket"></i>
                </button>
            </form>
        </div>
    </main>
    <footer class="d-flex justify-content-center align-items-center py-3 my-1">
        <div class="col-md-2 d-flex justify-content-center align-items-center">
            <span class="text-center mb-3 mb-md-0 text-body-secondary">© 2023 //DocResearcher, Inc</span>
        </div>
        <div class="col-md-2 d-flex justify-content-center align-items-center">
            <span class="text-center mb-3 mb-md-0 text-body-secondary">Powered by X-EcoSystem</span>
        </div>
    </footer>   
    <script>
        document.querySelector('form').addEventListener('submit', function (event) {
            var password = document.querySelector('#password').value;
            var passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/;
            var passwordMessage = document.querySelector('#password-message');

            if (!passwordRegex.test(password)) {
                event.preventDefault();
                document.querySelector('#password').style.borderColor = 'red';
                passwordMessage.style.display = 'block';
            } else {
                document.querySelector('#password').style.borderColor = '';
                passwordMessage.style.display = 'none';
            }
        });
    </script>

</body>

</html>
